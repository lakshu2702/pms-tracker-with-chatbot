<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Symptom</title>
</head>
<body>
    <h1>Add Symptom</h1>
    <form action="add_symptom.php" method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="symptom">Symptom:</label>
        <input type="text" id="symptom" name="symptom" required><br><br>
        
        <label for="severity">Severity (1-5):</label>
        <input type="number" id="severity" name="severity" min="1" max="5" required><br><br>
        
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes"></textarea><br><br>
        
        <input type="submit" value="Add Symptom">
    </form>
</body>
</html>
